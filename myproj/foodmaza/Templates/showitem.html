<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Item Records</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"  enctype="multipart/form-data"/>
</head>

<body>
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
            <tr>
                <th>Item_id</th>
                <th>Item_name</th>
                <th>Item_image</th>
                <th>Discription</th>
                <th>Price</th>
                <th>S_Id</th>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.Item_id }}</td>
                <td>{{ item.Item_name }}</td>
                <td><img src="{{MEDIA_URL}}{{ item.Item_image }}" height="50px" width="50px"></td>
                <td>{{ item.Discription }}</td>
                <td>{{ item.Item_price }}</td>
                <td>{{ item.S_Id_id }}</td>
                <td>
                    <a href="/edititem/{{ item.Item_id }}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
                    <a href="/itemdelete/{{ item.Item_id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <center><a href="/additem" class="btn btn-primary">Add New Record</a></center>
</body>

</html>
