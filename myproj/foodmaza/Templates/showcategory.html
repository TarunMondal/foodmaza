<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category Records</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>C_Id</th>
        <th>Name</th>
    </thead>
    <tbody>
{% for Category in Categorys %}
    <tr>
        <td>{{ Category.C_Id }}</td>
        <td>{{ Category.Name }}</td>
        <td>
            <a href="/editcategory/{{ Category.C_Id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
            <a href="/categorydelete/{{ Category.C_Id }}">Delete</a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/addcategory" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
