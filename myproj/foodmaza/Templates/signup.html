{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm</title>
		<meta name="viewport" content="width=device-width, initial-scale=2.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{% static 'signup/fonts/linearicons/style.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'signup/css/style.css' %}">
	</head>

	<body>
		
		<div class="wrapper">
			<div class="inner">
			<!-- {% if error %}
				<h4>{{ error }}</h4>
			{% endif %} -->
				<img src="{% static 'signup/images/image-1.png' %}" alt="" class="image-1">
				<form action="" method="POST">
					{% csrf_token %}
					<h3>New Account?</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" name="Name" placeholder="Username">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-calendar-full"></span>
						<input type="date" class="form-control" name="DOB" placeholder="DOB">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="email" class="form-control" name="Email" placeholder="Mail">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-phone-handset"></span>
						<input type="text" class="form-control" name="Phone" placeholder="Phone Number">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" name="Gender" placeholder="Gender">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" name="Password" placeholder="Password">
					</div>
					<button>
						<span>Register</span>
					</button>
				</form>
				<img src="{% static 'signup/images/image-2.png' %}" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="{% static 'signup/js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'signup/js/main.js'%}"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
